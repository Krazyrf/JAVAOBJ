<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .zhuti1 {
            background: black;
            color: white;
        }

        .zhuti2 {
            background: pink;
            color: green;
        }
    </style>
</head>

<body>
    <button>点击按钮变色</button>
    <ul class="zhuti1">
        <li>li+1</li>
        <li>li+2</li>
        <li>li+3</li>
        <li>li+4</li>
        <li>li+5</li>
    </ul>
    <script>
        var u1=document.querySelector('ul')
        document.querySelector('button').onclick=function(){
            if(
                u1.getAttribute('class')==='zhuti1'
            ){
                u1.setAttribute('class','zhuti2');
            }
            else{
                u1.setAttribute('class','zhuti1')
            }
        }

    </script>
</body>

</html>
