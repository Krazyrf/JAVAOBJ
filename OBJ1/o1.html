<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="a"></div>
    <script>
        //d=parseInt(总秒数/60/60/24);天
        //h=parseInt(总秒数/60/60%24);时
        //m=parseInt(总秒数/60%60);分
        //s=parseInt(总秒数%60);秒

        //date总毫秒数 1970/1/1至今的毫秒数
        //使用valueOf(); getTime()
        var date=new Date();
        console.log(date.valueOf());
        console.log(date.getTime());
        //简易写法
        var date1=+new Date();
        console.log(date1);
        //H5
        console.log(Date.now())

        function countdown(time){
            var nowTime = +new Date();
            var inputTime =+new Date(time);//返回用户输入时间毫秒数
            var times = (inputTime - nowTime)/1000;
            var d=parseInt(times/60/60/24);
            d=d<10?'0'+d:d;
            var h=parseInt(times/60/60%24);
            h=h<10?'0'+h:h;
            var m=parseInt(times/60%60);
            m=m<10?'0'+h:m;
            var s=parseInt(times%60);
            s=s<10?'0'+s:s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        document.getElementById('a').innerHTML='距离放暑假还有:'+countdown('2022-6-20 18:00:00');
        setInterval(function(){document.getElementById('a').innerHTML='距离放暑假还有:'+countdown('2022-6-20 18:00:00')},1000);
        function show_sub(v){     
            alert(v);     
        } 
    </script>
</head>
<body>
    <select name="type" onchange="show_sub(this.options[this.options.selectedIndex].value)">    
        <option value="0">请选择主类别</option>    
        <option value="1">1</option>    
        <option value="2">2</option>    
     </select>  
</body>
</html>
